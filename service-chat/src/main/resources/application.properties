spring.application.name=service-chat

spring.datasource.url=jdbc:sqlserver://localhost;instanceName=SQLEXPRESS;databaseName=ChatDB;encrypt=false;trustServerCertificate=true
spring.datasource.username=admin
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:sqlserver://localhost;instanceName=SQLEXPRESS;databaseName=ChatDB;encrypt=false;trustServerCertificate=true
spring.flyway.user=admin
spring.flyway.password=12345678

spring.kafka.bootstrap-servers=localhost:9092